<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form name="contact">
        <div>
                <label for="fname"><h4>First name</h4></label>
                <input type="text" id="fname" placeholder="Enter your first name" autofocus>
                <label for="lname"><h4>Last name</h4></label>
                <input type="text" id="lname" placeholder="Enter your last name">
                <label for="email"><h4>Email</h4></label>
                <input type="email" id="email" placeholder="Enter your email">
                <p>We'll never share your email with anyone else.</p>
        </div>
    </form>
        <form name="gender">
            <div>
                <input type="radio" id="genderChoice1"
                name="gender" value="Male">
                <label for="genderChoice1">Male</label>
                <input type="radio" id="genderChoice2"
                name="gender" value="Male">
                <label for="genderChoice2">Female</label>
            </div>
        </form>
    <form name="country">
        <div>
            <label for="country"><h4>Country</h4>
            <input type="text" placeholder="Select">
            </label>
            <select name="country" id="country">
                <option value="-">-</option>
                <option value="ukraine">Ukraine</option>
                <option value="usa">USA</option>
                <option value="poland">Poland</option>
                <option value="united kingdom">United kingdom</option>
                <option value="slovakia">Slovakia</option>
            </select>
            <label for="text"><h4>City</h4>
            <input type="text" placeholder="Your city">
            </label>
        </div>
        <div>
            <button type="submit">Sing Up</button>
            <p>By clicking the 'Sing Up' button, you confirm that you accept our <a href="https://github.com/Gawaka"> <br> Terms of Use</a>
            and <a href="https://github.com/Gawaka">Privacy Policy</a>
            </p>
            <p>Have an account? <a href="https://github.com/Gawaka">Log in</a>
            </p>
        </div>
    </form>
</body>
</html>
